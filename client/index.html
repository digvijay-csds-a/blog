<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.jpg.ico" type="image/x-icon">
  <style>
    /* Style for the animation */
    h1 span {
        opacity: 0;
        display: inline-block;
        transition: opacity 0.8s ease-in;
    }

    h1 span.visible {
        opacity: 1;
    }
  </style>
</head>

<body class="custom-navbar">

  <!-- navbar -->
  <nav class="navbar bg-light navbar-expand-lg bg-body-tertiary custom-navbar">
    <div class="container-fluid ps-auto">
      <a href="/"> <img src="./logo2.png" alt="logo" width="120" height="100" class="navbar-brand img-thumbnail border-0"
          style="cursor: pointer;background-color:#ecd3b1;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav nav-underline ms-auto">
          <a class="nav-link text-dark active" aria-current="page" href="#">Home</a>
          <a class="nav-link text-dark about" href="/about">Our story</a>
          <a class="nav-link text-dark" href="/sign_in">Write</a>
          <a class="nav-link text-dark" href="/sign_in">Sign in</a>
          <button class="btn btn-dark fw-medium" style="border-radius: 25px;width:fit-content;font-family:'Courier New', Courier, monospace" id="navbar-button">Get started</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- main -->
  <div class="pt-md-5 mt-md-5 pt- mt- pt-5 mt-5">
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- Text Section -->
        <div class="col-lg-8 col-12">
          <h1 class="fw-medium responsive-text">
            <span>H</span><span>u</span><span>m</span><span>a</span><span>n</span><br>
            <span>s</span><span>t</span><span>o</span><span>r</span><span>i</span><span>e</span><span>s</span> <span> & </span>
            <span>i</span><span>d</span><span>e</span><span>a</span><span>s</span>
          </h1>
          <p class="fs-3">A place to read, write, and deepen your understanding</p>
          <div class="row">
            <div class="col">
              <button class="btn btn-dark px-5  m-3" id="startRead"
                style="border-radius:120em;width:fit-content;">Start reading</button>
            </div>
          </div>
        </div>
        <!-- Image Section -->
        <div class="col-lg-4 d-none d-lg-block text-end">
          <img src="./home_image.webp" alt="brand-image" width="440" height="500" loading="eager">
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="pt-2 custom-footer mt-2" id="footer">
    <div class="me-auto">
      <div class="row me-0 ms-0" style="cursor: pointer;">
        <p class="col-sm-1 help">Help</p>
        <p class="col-sm-1 about">About</p>
        <p class="col-sm-1">Blog</p>
        <p class="col-sm-1 privacy">Privacy</p>
        <p class="col-sm-1 terms">Terms</p>
        <p class="col-sm-2 contact_us">Contact us</p>
      </div>
      <div class="row">
        <p class="mt-1 pt-2 pt-lg-3 mb-0 pb-0 text-center col-12">
          Copyright &copy; 2024 Blogify. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>

 </body>

</html>
